<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Class Pro</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- Daisy and Tailwind link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-popins bg-[#010313] min-h-screen">
   <main class="bg-[url(images/background.png)] bg-center bg-no-repeat min-h-screen">
    <!-- Home Section -->
    <section id="home" class=" min-h-screen flex flex-col justify-center items-center ">
        <div class="text-white text-center">
            <h1 class="text-[170px] ">ALPHABET CLASH</h1>
            <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="playNow()" class="btn mt-14">Play Now</button>
        </div>
    
       </section>
       <!-- Play Ground section -->
       <section id="play-ground" class="play-ground flex flex-col justify-center items-center gap-24 pt-24 hidden">
        <!-- screen -->
        <div class="artboard artboard-horizontal phone-6 bg-[#FFFFFFB3] border-[20px] rounded-2xl border-[#010313CC] flex flex-col items-center">
            <div class= " text-center ">
              <p class="bg-[#2F2941] pb-3 px-6 text-white rounded-b-xl">Don't watch keyboard  while playing...</p>
            </div>
            <div class="flex justify-center items-center h-full">
              <p id="curent-alphabets" class="text-9xl font-semibold uppercase">y</p>
            </div>
        </div>
        <!-- keybord start-->
        <div class="">
            <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd id="/" class="kbd">/</kbd>
              </div>
        </div>
        <!-- keybord end-->
        <!-- Life Score -->
        <div class="flex justify-between w-3/6">
          <button class="btn bg-[#894189] text-white">
            life
            <img src="./images/life.svg" alt="">
            <span id="curentLife-score">5</span>
          </button>
          <button class="btn bg-[#360490] text-white">
            Score
            <img src="./images/monetization_on.svg" alt="">
            <span id="curent-score">0</span>
          </button>
        </div>
       </section>
       <!-- live score -->
       <section id="final-score" class=" flex justify-center items-center min-h-screen hidden">
        <div class="px-12 py-11 rounded-2xl text-center bg-gradient-to-br from-white to-gray-400" style="background-image: linear-gradient(136.67deg, rgba(255, 255, 255, 0.56) 0%, rgba(152, 151, 151, 0) 102.037%);">
          <h1 class="text-white text-6xl "><span class="font-semibold">Score :</span> <span id="last-score">14</span></h1>
          <button  onclick="playNow()" class="btn mt-4 mb-4">Play Again </button>
          <p class="text-white">Practice will make you Pro</p>
        </div>
       </section>
   </main>
   <script src="./js/section.js"></script>
   <script src="./js/first.js"></script>
</body>
</html>
